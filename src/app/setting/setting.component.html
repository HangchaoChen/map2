        <nz-option nzValue="2011" nzLabel="2011"></nz-option>

  <li nz-menu-group nzTitle="Number of district">

            <ul>
              <li nz-menu-item>Option 9</li>

  <li nz-submenu nzTitle="Navigation Three" nzIcon="setting">
